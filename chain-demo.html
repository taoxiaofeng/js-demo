<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式调用</title>
</head>
<body>
<script type="text/javascript">
	function ClassA(){
		this.prop1 = null;
		this.prop2 = null;
		this.prop3 = null;
	}
	ClassA.prototype = {

		method1:function(p1){
			this.prop1 = p1;
			return this;
		},
		method2:function(p2){
			this.prop2 = p2;
			return this;
		},
		method3:function(p3){
			this.prop3 = p3;
			return this;
		}
	}

	var obj = new ClassA();
	console.log(obj.method1(1).method2(2).method3(3));//输出结果：ClassA{prop1:1,prop2:2,prop3:3}
</script>
	
</body>
</html>
